<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Select Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <h2>Select Title</h2>

    <form action="/selecttitle" method="post">

        <label for="job_title">Job Title</label><br />
        <select name="job_title" placeholder="Job Title">

            <!--drop down list to ensure user eslects valid title, options are all titles in sytem-->
            {% for title in titles %}
            <option value="{{ title.job_title }}">{{ title.job_title }}</option>
            {% endfor %}
        </select>

        <input type="submit" name="update" value="Update" />
        <input type="submit" name="delete" value="Delete" />

    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}

    <br />
    <a href="/nav">Home</a>
</body>
</html>
