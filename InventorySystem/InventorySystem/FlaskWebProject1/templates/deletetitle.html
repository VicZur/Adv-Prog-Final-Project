<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Delete Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <h2>Remove Title</h2>

    <h4>Are you sure you want to delete this title?</h4>

    <form action="/deletetitle" method="post">
        <table border="2" cellpadding="5">
            <thead>

                <tr>
                    <th>Job Title</th>
                    <th>Department</th>
                    <th>Access Level</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!--readonly line but display the job title ID for two reasons: 1. user can confirm deleting correct job title,
                    2. can be passed back to app.route function to correctly find the associated row-->
                    <td>
                        <input type="text" readonly name="job_title" value="{{ query.job_title  }}" />
                    </td>
                    <td>{{ query.department }}</td>
                    <td>{{ query.access_level }}</td>
                </tr>
            </tbody>
        </table>

        <input type="submit" name="delete" value="Delete" />
        <input type="submit" name="cancel" value="Cancel" />

    </form>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}

</body>
</html>
