<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Delete Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <h2>Delete Category</h2>

    <h4>Are you sure you want to delete this category?</h4>

    <form action="/deletecategory" method="post">
        <table border="2" cellpadding="5">
            <thead>

                <tr>
                    <th>Category ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <!--readonly line but display the category ID for two reasons: 1. user can confirm deleting correct category, 
                        2. can be passed back to app.route function to correctly find the associated row-->
                        <input type="text" readonly name="category_id" value="{{ query.category_id  }}" />
                    </td>
                    <td>{{ query.name }}</td>
                    <td>{{ query.description }}</td>
                </tr>
            </tbody>
        </table>

        <input type="submit" name="delete" value="Delete" />
        <input type="submit" name="cancel" value="Cancel" />

    </form>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
